plugins {
    id 'com.shopizer.java-conventions'
}

dependencies {
    api project(':sm-core')
    api project(':sm-core-model')
    api project(':sm-shop-model')
    api 'org.springframework.boot:spring-boot-starter-security:2.5.12'
    api 'org.springframework.boot:spring-boot-starter-aop:2.5.12'
    api 'org.springframework.boot:spring-boot-starter-actuator:2.5.12'
    api 'com.google.guava:guava:27.1-jre'
    api 'commons-collections:commons-collections:3.2.2'
    api 'org.mapstruct:mapstruct:1.3.0.Final'
    api 'com.h2database:h2:1.4.200'
    api 'io.jsonwebtoken:jjwt:0.8.0'
    api 'io.springfox:springfox-swagger2:2.9.2'
    api 'io.springfox:springfox-swagger-ui:2.9.2'
    api 'org.apache.commons:commons-rng-simple:1.3'
    api 'org.owasp.antisamy:antisamy:1.6.7'
    api 'org.passay:passay:1.6.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.12'
    testImplementation 'org.springframework.security:spring-security-test:5.5.5'
    compileOnly 'org.springframework.boot:spring-boot-starter-tomcat:2.5.12'
    compileOnly 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.60'
}

description = 'sm-shop'
