plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://s01.oss.sonatype.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.spring.io/libs-release')
    }

    maven {
        url = uri('https://repo.spring.io/milestone/')
    }

    maven {
        url = uri('https://repository.jboss.org/nexus/content/repositories/releases')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'javax.inject:javax.inject:1'
    api 'javax.validation:validation-api:2.0.1.Final'
    api 'org.apache.commons:commons-lang3:3.5'
    api 'com.fasterxml.jackson.core:jackson-databind:2.13.4.1'
    api 'com.fasterxml.jackson.core:jackson-core:2.13.4'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.13.4'
    api 'net.sf.ehcache:ehcache:2.10.9.2'
    api 'javax.mail:javax.mail-api:1.6.2'
    api 'javax.mail:mail:1.4.7'
    api 'com.googlecode.json-simple:json-simple:1.1.1'
    api 'mysql:mysql-connector-java:8.0.21'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.2'
}

group = 'com.shopizer'
version = '3.2.5'
java.sourceCompatibility = JavaVersion.VERSION_11

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
